<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rez Phaser Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="phaser.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <h1>Simple Phaser Game</h1>
    <div id="game"></div>
    <p id="result"></p>
    <p>Use the arrow keys to move around and collect the coins.</p>

    <div class="button">
        <div class="left-side">
            <button id="btn-up" name="up">UP</button>
            <button id="btn-down" name="down">DOWN</button>
        </div>
        <div class="right-side">
            <button id="btn-left" name="left">LEFT</button>
            <button id="btn-right" name="right">RIGHT</button>
        </div>
    </div>
</body>
</html>
